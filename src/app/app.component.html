<div class="container-fluid">
  <div class="row">
    <form >
      <div class="col-md-6">
        <input type="text" name="user" placeHolder="User" #newUserName>
      </div>
      <div class="col-md-6">
        <input type="text" name="email" placeHolder="Email" #newEmail>
      </div>
      <div class="col-md-6">
        <input type="text" name="email" placeHolder="info" #newInfo>
      </div>
      <div class="col-md-6">
        <input type="text" name="avatar" placeHolder="Avatar" #newAvatar>
      </div>
      <div class="col-md-6">
        <button (click)="addUser(newUserName, newEmail, newInfo, newAvatar )">Add user</button>
      </div>
    </form>
  </div>
</div>

<div class="container-fluid">
 <app-new-user
    *ngFor="let user of Users"
    [newUser]="user">
  </app-new-user>
</div>
